<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      div {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px auto 0;
        height: 100px;
        width: 500px;
        background: #918d8d;
        border-radius: 5px;
        color: #fff;
        font-family: Arial;
      }
    </style>

    <script>
      window.addEventListener("load", function (e) {
        for (let i = 0; i < 100; i++) {
          let div = document.createElement("div");
          div.id = i;
          div.innerHTML += `Item â„– ${i}`;
          document.body.append(div);
        }
      });

      document.body.addEventListener("click", function (e) {
        if (e.target.nodeName === "DIV") {
          const divs = document.getElementsByTagName("div");

          if (divs[0].id == event.target.id && event.target.id != 0) {
            e.target.remove();

            document.body.insertBefore(
              event.target,
              divs[Number(event.target.id)]
            );
          } else {
            e.target.remove();
            if (e.target !== null) document.body.prepend(e.target);
          }
        }
      });
    </script>
  </body>
</html>
